<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nusawave Forecast</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="mobile-header">
    <button id="hamburger" class="hamburger">☰</button>
    <span class="mobile-title">Nusawave Forecast</span>
  </header>

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="logo-container">
        <img src="assets/icons/nusawave-logo.png" class="logo" alt="Logo" />
      </div>

      <nav class="menu">
        <button data-section="home">Home</button>
        <button data-section="map">Map Forecast</button>
        <button data-section="site">Site Forecast</button>
        <button data-section="route">Route Forecast</button>
        <button data-section="observation">Observation</button>
        <button data-section="status">Status</button>
        <button data-section="faqs">FAQs</button>
        <button data-section="about">About</button>
        <button data-section="contact">Contact</button>
      </nav>
    </aside>

    <main class="content">
        <h1>Nusawave Forecast</h1>

        <section id="home" class="section">
            <p>Welcome to Nusawave Forecast, a lightweight marine weather forecast for the Asia-Oceania Region.</p>
        </section>

      <section id="map" class="section">
        <h2>Map Forecast</h2>

        <div class="controls">
            <select id="regionSelect"></select>
            <select id="forecastSelect"></select>
            <select id="parameterSelect"></select>
            <select id="modelSelect"></select>
            <select id="timeSelect"></select>

        <div class="timectrl-top">
          <button id="prevBtn">⬅️</button>
          <button id="playBtn">▶️</button>
          <button id="nextBtn">➡️</button>
        </div>
        </div>

        <div class="map-container" id="regionMap">
          <img id="mapImage" src="" alt="No map selected" />
        </div>
      </section>

      <section id="site" class="section"><h2>Site Forecast</h2></section>
      <section id="route" class="section"><h2>Route Forecast</h2></section>
      <section id="observation" class="section"><h2>Observation</h2></section>
      <section id="status" class="section"><h2>Status</h2></section>
      <section id="faqs" class="section"><h2>FAQs</h2></section>
      <section id="about" class="section"><h2>About</h2></section>
      <section id="contact" class="section"><h2>Contact</h2></section>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
