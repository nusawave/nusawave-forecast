# ========================================================
# REGION DEFINITIONS
# ========================================================
regions:

  indonesia:
    bbox: [90, 150, -15, 15]
    figsize: [9, 7]
    quiver:
      skip: #4
      scale: #60

  southeast_asia:
    bbox: [80, 160, -25, 25]
    quiver:
      skip: #5
      scale: #70

  java_nusa_tenggara:
    bbox: [103, 128, -13, -3]
    quiver:
      skip: #2
      scale: #50

  malacca_strait:
    bbox: [95, 105, 0, 6]
      
# ========================================================
# GLOBAL FALLBACK DEFAULTS
# ========================================================
defaults:
  proj: mercator
  dpi: 100
  figsize: [8, 6]
  fileformat: "webp"
  quiver:
    width: 0.002
    headwidth: 5
    headlength: 5
    headaxislength: 3
    minlength: 0.1
    minshaft: 0.1
    pivot: "middle"
    skipfactor: 30
    scalefactor: 30

# ========================================================
# VARIABLE-SPECIFIC SETTINGS
# ========================================================
variables:

  rainrate:
    var2display: "Rainfall Rate"
    unit: "mm/hr"
    cbrlabel: "Rainfall Rate"
    cmap: Blues
    clims: [0, 20]

  mslp:
    var2display: "Mean Sea Level Pressure"
    unit: "hPa"
    cbrlabel: "MSLP"
    levels:
      start: 980
      end: 1050
      step: 2
    contour:
      linewidth: 0.7
      interval: 2
  
  temp:
    var2display: "Air Temperature"
    unit: "degC"
    cbrlabel: "Air Temperature"
    cmap: RdYlBu_r
    levels: [20, 35]
  
  relhum:
    var2display: "Relative Humidity"
    unit: "%"
    cbrlabel: "Relative Humidity"
    cmap: BrBG
    levels: [0, 100]

  wind:
    var2display: "Surface Wind Speed and Direction"
    unit: "knots"
    cbrlabel: "Surface Wind Speed and Direction"
    arrlabel: "Wind Direction"
    levels: [0,2,4,6,8,10,15,20,25,30,35,40,50,60]
    cmap: ["#C6EBFF","#A5D7E7","#63C7F7","#B5FFBD","#39E369",
          "#B5DF73","#EFE66B","#F7BA73","#FF5D21","#CE200F",
          "#FF2029","#E639C6","#AD348C","#6B176E"]
    extend: "max"
  
  swh:
    var2display: "Significant Wave Height and Direction"
    unit: "meter"
    cbrlabel: "Significant Wave Height and Direction"
    arrlabel: "Wave Direction"
    levels: [0,0.5,0.75,1,1.25,1.5,2,2.5,3,3.5,4,5,6,7]
    cmap: ["#0760E6", "#3175BC", "#5BBEE7", "#01FBBE", "#01D743",
          "#FFFB52", "#FFAB31", "#FF7D29", "#9C4510", "#E7453A",
          "#C72C32", "#E734C6", "#B5349B", "#691D77"]
    extend: "max"

  swell:
    var2display: "Primary Swell Height and Direction"
    unit: "meter"
    cbrlabel: "Primary Swell Height and Direction"
    arrlabel: "Swell Direction"
    levels: [0,0.5,0.75,1,1.25,1.5,2,2.5,3,3.5,4,5,6,7]
    cmap: ["#0760E6", "#3175BC", "#5BBEE7", "#01FBBE", "#01D743",
          "#FFFB52", "#FFAB31", "#FF7D29", "#9C4510", "#E7453A",
          "#C72C32", "#E734C6", "#B5349B", "#691D77"]
    extend: "max"

  seacurrent:
    var2display: "Sea Current and Direction"
    unit: "cm/s"
    cbrlabel: "Sea Current and Direction"
    arrlabel: "Current Direction"
    levels: [0, 5, 10, 20, 30, 45, 60, 80, 100, 150, 200, 300, 400]

  seatemp:
    var2display: "Sea Temperature"
    unit: "degC"
    cbrlabel: "Sea Temperature"
    cmap: RdYlBu_r
    levels: [16,18,20,22,24,26,26.5,27,27.5,28,28.5,29,29.5,30,30.5,31,31.5,32,34,36]
  
  seasalt:
    var2display: "Sea Salinity"
    unit: "PSU"
    cbrlabel: "Sea Salinity"
    cmap: BrBG
    levels: [30,30.5,31,31.5,32,32.5,33,33.5,34,34.5,35,35.5,36]

  ssh:
    var2display: "Sea Surface Height"
    unit: "meter"
    cbrlabel: "Sea Surface Height"
    cmap: PuBuGn
    levels: [-2,-1.75,-1.5,-1.25,-1,-0.75,-0.5,-0.25,0,0.25,0.5,0.75,1,1.25,1.5,1.75,2]